<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/themleaf/layout"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{index}">Chercher</a>
            </li>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Patients
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{form}">Nouveau</a></li>
                    <li><a class="dropdown-item" th:href="@{index}">Chercher</a></li>
                </ul>
            </div>
        </ul>

        <div class="dropdown" sec:authorize="isAuthenticated()">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                <span sec:authentication="name"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/logout}">LogOut</a></li>
            </ul>
        </div>

        <div sec:authorize="!isAuthenticated()">

             <a th:href="@{/login}" class="text-white">Login</a>

        </div>


    </div>
</nav>

<section layout:fragment="content1" >

</section>

</body>
</html>
